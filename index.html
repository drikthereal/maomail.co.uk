<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaoMail</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    html {
      font-family: Inter var,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .mao {
      display: flex;
      width: 100%;
    }

    .mao-img {
      background: url(ginger-cat-message-sent.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      flex-grow: 1;
    }
    .mao-txt {
      height: 20vh;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 8vh;
      user-select: none;
      margin-bottom: 10vh;
    }

    small {
      font-size: .8em;
      color: #888;
    }
    small a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<div class="mao mao-img"></div>
<div class="mao mao-txt">MaoMail</div>
<div class="mao">
  <small>Illustration by <a href="https://icons8.com/illustrations/author/5d1f49459e78e00011dbe817" rel="external nofollow">Ekaterina Rogova</a> from <a href="https://icons8.com/illustrations" rel="external nofollow">Ouch!</a></small>
</div>
  
</body>
</html>
